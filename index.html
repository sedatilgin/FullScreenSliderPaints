<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Slider Paints</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-content">
      <div class="slide-number">
        <div class="prefix">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>  
        </div>  
        <div class="postfix"><span>/</span> 5</div>
      </div>

      <div class="slide-name">
        <div class="names">
          <div>Moonlit Shipwreck at Sea – Thomas Moran</div>
          <div>Boulevard Montmartre; Night Effect – Camille Pissarro
          </div>
          <div>The Meteor of 1860 – Frederic Edwin Church</div>
          <div>Moonlight – Winslow Homer</div>
          The Starry Night – Vincent Van Gogh</div>
        </div>
      </div>

      <div class="slide-year">
        <div class="years">
          <div>1901</div>
          <div>1897</div>
          <div>1860</div>
          <div>1894</div>
          <div>1889</div>
        </div>
      </div>
    </div>
    <div class="slider">
      <div class="slide" id="slide-1">
        <img src="./images/base_15973687.jpg" alt="" />
      </div>
      <div class="slide" id="slide-2">
        <img src="./images/boulevard-montmartre-night-effect-by-pissarro-15646.png" alt="" />
      </div>
      <div class="slide" id="slide-3">
        <img src="./images/Frederic_Church_Meteor_of_1860.jpg" alt="" />
      </div>
      <div class="slide" id="slide-4">
        <img src="./images/moonlight.jpg" alt="" />
      </div>
      <div class="slide" id="slide-5">
        <img src="./images/starry.jpg" alt="" />
      </div>
      <div style="height: 400vh"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const slides = document.querySelectorAll(".slide");
        let currentSlideIndex = 0;
        let isAnimating = false;
        let currentTopValue = 0;

        const elements = [
          { selector: ".prefix", delay: 0 },
          { selector: ".names", delay: 0.15 },
          { selector: ".years", delay: 0.3 },
        ];

        slides.forEach((slide, idx) => {
          if (idx !== 0) {
            const img = slide.querySelector("img");
            gsap.set(img, { scale: 2, top: "4em" });
          }
        });

        function showSlide(index) {
          if (isAnimating) return;
          isAnimating = true;
          const slide = slides[index];
          const img = slide.querySelector("img");

          currentTopValue -= 30;

          elements.forEach((elem) => {
            gsap.to(document.querySelector(elem.selector), {
              y: `${currentTopValue}px`,
              duration: 2,
              ease: "power4.inOut",
              delay: elem.delay,
            });
          });

          gsap.to(img, {
            scale: 1,
            top: "0%",
            duration: 2,
            ease: "power3.inOut",
          });
          gsap.to(
            slide,
            {
              clipPath: "polygon(0 0%, 100% 0%, 100% 100%, 0 100%)",
              duration: 2,
              ease: "power4.inOut",
              onComplete: () => {
                isAnimating = false;
              },
            },
            "<"
          );
        }

        function hideSlide(index) {
          if (isAnimating) return;
          isAnimating = true;
          const slide = slides[index];
          const img = slide.querySelector("img");

          currentTopValue += 30;
          elements.forEach((elem) => {
            gsap.to(document.querySelector(elem.selector), {
              y: `${currentTopValue}px`,
              duration: 2,
              ease: "power4.inOut",
              delay: elem.delay,
            });
          });

          gsap.to(slide, {
            clipPath: "polygon(0 100%, 100% 100%, 100% 100%, 0 100%)",
            duration: 2,
            ease: "power4.inOut",
          });

          gsap.to(img, {
            scale: 2,
            top: "4em",
            duration: 2,
            ease: "power3.inOut",
          });

          gsap.to(
            slide,
            {
              clipPath: "polygon(0 100%, 100% 100%, 100% 100%, 0 100%)",
              duration: 2,
              ease: "power4.inOut",
              onComplete: () => {
                isAnimating = false;
              },
            },
            "<"
          );
        }

        window.addEventListener("wheel", (e) => {
          if (isAnimating) return;
          if (e.deltaY > 0 && currentSlideIndex < slides.length - 1) {
            showSlide(currentSlideIndex + 1);
            currentSlideIndex++;
          } else if (e.deltaY < 0 && currentSlideIndex > 0) {
            hideSlide(currentSlideIndex);
            currentSlideIndex--;
          }
        });
      });
    </script>
  </body>
</html>
