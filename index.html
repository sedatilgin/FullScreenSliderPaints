<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Slider Paints</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-content">
      <div class="slide-number">
        <div class="prefix">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>  
        </div>  
        <div class="postfix"><span>/</span> 5</div>
      </div>

      <div class="slide-name">
        <div class="names">
          <div>Moonlit Shipwreck at Sea – Thomas Moran</div>
          <div>Boulevard Montmartre; Night Effect – Camille Pissarro
          </div>
          <div>The Meteor of 1860 – Frederic Edwin Church</div>
          <div>Moonlight – Winslow Homer</div>
          The Starry Night – Vincent Van Gogh</div>
        </div>
      </div>

      <div class="slide-year">
        <div class="years">
          <div>1901</div>
          <div>1897</div>
          <div>1860</div>
          <div>1894</div>
          <div>1889</div>
        </div>
      </div>
    </div>
    <div class="slider">
      <div class="slide" id="slide-1">
        <img src="./images/base_15973687.jpg" alt="" />
      </div>
      <div class="slide" id="slide-2">
        <img src="./images/boulevard-montmartre-night-effect-by-pissarro-15646.png" alt="" />
      </div>
      <div class="slide" id="slide-3">
        <img src="./images/Frederic_Church_Meteor_of_1860.jpg" alt="" />
      </div>
      <div class="slide" id="slide-4">
        <img src="./images/moonlight.jpg" alt="" />
      </div>
      <div class="slide" id="slide-5">
        <img src="./images/starry.jpg" alt="" />
      </div>
      <div style="height: 400vh"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
